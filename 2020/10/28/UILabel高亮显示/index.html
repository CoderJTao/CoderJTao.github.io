    <div class="post-body" itemprop="articleBody">
        <p>搜索时，一般都需要在搜索结果中将搜索关键字进行高亮显示，于是就有了这个小东西。</p>
<img src="/2020/10/28/UILabel%E9%AB%98%E4%BA%AE%E6%98%BE%E7%A4%BA/highlight.jpg" class="" title="示例">

<span id="more"></span>


<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">#import &lt;UIKit/UIKit.h&gt;</span><br><span class="line"></span><br><span class="line">@interface JTHighlightedLabel : UILabel</span><br><span class="line"></span><br><span class="line">@property (nonatomic, strong) UIColor *highlightedColor;</span><br><span class="line"></span><br><span class="line">- (void)setText:(NSString *)text hightlightText:(NSString *)highlightText;</span><br><span class="line"></span><br><span class="line">@end</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">#import &quot;JTHighlightedLabel.h&quot;</span><br><span class="line"></span><br><span class="line">@implementation JTHighlightedLabel</span><br><span class="line"></span><br><span class="line">- (void)setText:(NSString *)text hightlightText:(NSString *)highlightText withColor:(UIColor *)highlightColor highlightFont:(UIFont *)highlightFont &#123;</span><br><span class="line">    if (color == nil) &#123;</span><br><span class="line">        highlightColor = [UIColor blueColor];</span><br><span class="line">    &#125;</span><br><span class="line">    if (font == nil) &#123;</span><br><span class="line">        highlightFont = self.font;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    if (text.length == 0) &#123;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    if (highlightText.length == 0) &#123;</span><br><span class="line">        self.text = text;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    NSMutableAttributedString *mutableAttributedStr = [[NSMutableAttributedString alloc] initWithString:text];</span><br><span class="line">    for (NSInteger j = 0; j &lt;= keyWords.length - 1; j++) &#123;</span><br><span class="line">        </span><br><span class="line">        NSRange searchRange = NSMakeRange(0, [allStr length]);</span><br><span class="line">        NSRange range;</span><br><span class="line">        NSString *singleStr = [keyWords substringWithRange:NSMakeRange(j, 1)];</span><br><span class="line">        while</span><br><span class="line">            ((range = [allStr rangeOfString:singleStr options:0 range:searchRange]).location != NSNotFound) &#123;</span><br><span class="line">                //改变多次搜索时searchRange的位置</span><br><span class="line">                searchRange = NSMakeRange(NSMaxRange(range), [allStr length] - NSMaxRange(range));</span><br><span class="line">                //设置富文本</span><br><span class="line">                [mutableAttributedStr addAttribute:NSForegroundColorAttributeName value:color range:range];</span><br><span class="line">                [mutableAttributedStr addAttribute:NSFontAttributeName value:font range:range];</span><br><span class="line">            &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    self.attributedText = mutableAttributedStr;</span><br><span class="line">&#125;</span><br><span class="line">@end</span><br></pre></td></tr></table></figure>
